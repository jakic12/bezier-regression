<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Bezier regression</title>
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebarSection">
        <div class="title">
          helpers
        </div>
        <div class="body">
          <label for="displayHelpers">display mid point lines</label>
          <input type="checkbox" id="displayHelpers" checked /><br />

          <label for="animateHelpers">animate</label>
          <input type="checkbox" id="animateHelpers" /><br />
          <br />
          <label for="timePosition">ratio</label><br />
          <input
            type="range"
            min="0"
            max="1000"
            id="timePosition"
            style="width:100%"
          />
        </div>
      </div>
      <div class="sidebarSection">
        <div class="title">
          regression
        </div>
        <div class="body">
          <label for="functionText">function to be approximated</label><br />
          <div
            id="functionEditor"
            style="width:100%; height:100px;padding-top:10px;"
          ></div>
          <br />
        </div>
      </div>
    </aside>
    <div class="mainBody">
      <div class="canvasDiv">
        <canvas id="mainCanvas"></canvas>
      </div>
    </div>

    <script src="js/Vector2.js" type="module"></script>
    <script src="js/bezier.js" type="module"></script>
    <script src="js/graphics.js" type="module"></script>

    <script src="libs/ace-builds/src-noconflict/ace.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
